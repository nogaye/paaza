<template name="users">
    <div class="page admin">
   <div class="content-scrollable">

 <a href="/admin" class="back-desktop"><span class="icon-arrow-left-alt"></span> Back</a>

 <div class="wrapper-admin">

 <div class="title-page">Users</div>

      {{#if isSuperAdmin}}
        

   <!--
 <br/>
<br/>
<a href="{{pathFor 'usersInsert'}}">add users</a>
  -->
<br/>
<br/>
  <div class="list-activities {{#unless ready}}loading{{/unless}}">
        {{#if ready}}
          {{#if schools.count}}



<table style="width:100%; padding: 10px; border-spacing: 5px; text-align: left;">
                <thead >
                    <tr >   
                             <th style="font-weight: bold;"> Id</th>        
                        <th style="font-weight: bold;"> User Name</th>
                          <th style="font-weight: bold;">Role</th>
                         <th style="font-weight: bold;">Phone Number</th> 
                          <th style="font-weight: bold;">Email</th> 
                        <th style="font-weight: bold;">Is Admin</th> 
<th style="font-weight: bold;">School</th> 
<th style="font-weight: bold;">Student</th> 
                        <th style="font-weight: bold;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each schools}}
                    <tr>
                    <td>{{_id}}</td>
                        <td>{{profile.name}}</td>
                       <td>{{Role}}</td>
                    
                        <td>{{PhoneNumber}}</td>
<td>
{{#each emails}}
{{address}}
  {{/each}}
</td>
<td><input type="checkbox" name="FrontPage" checked="{{admin}}" ></td>
<td>{{SchoolId}}</td>
<td>{{StudentId}}</td>

                        <td>
                            <a href="{{pathFor 'usersUpdate' _id=this._id}}">Edit &nbsp; &nbsp;</a>
                            <a class="delete">Delete &nbsp; &nbsp;</a>
                            <a href="{{pathFor 'usersView' _id=this._id}}">View</a>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
          {{else}}
            <div class="wrapper-message">
              <div class="title-message">No users exists yet!</div>
              <div class="subtitle-message">Be the first to create one</div>
            </div>
          {{/if}}
        {{else}}
          <div class="wrapper-message">
            <div class="icon-sync"></div>
            <div class="title-message">Loading</div>
          </div>
        {{/if}}
      </div>



      {{else}}
        <h1 class="title-admin">Forbidden</h1>
        
        {{#unless currentUser}}
          <a class="login">Log in with Twitter</a>
        {{/unless}}
      {{/if}}
    </div>
  </div>
    </div>
</template>
