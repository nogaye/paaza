<template name="schoolsForm">
       
        {{#if this}}
      <a href="{{pathFor 'schools' _id=null}}">Create new</a>
      {{/if}}
      

        <form>
        <label>{{_id}}</label>
        <label>Name:</label>
          <input type="text" name="Name"  value="{{Name}}"  placeholder="Name">
           <label>Phone Number:</label>
          <input type="text" name="PhoneNumber"  value="{{PhoneNumber}}" rows="5" placeholder="Phone Number">
          <label>Address:</label>
          <textarea name="Address" value="{{Address}}"  rows="3" placeholder="Address"></textarea>

      {{#if this}}
      <button type="submit" class="btn-primary">Update</button>
      {{else}}
      <button type="submit" class="btn-primary">Save</button>
      {{/if}}
          
        </form>
</template>
