<template name="forums">
  <div class="page forums">

   <!--{{#nav title="Forums" black=true }}-->
   {{#nav title="Forums" }}

      <a href="{{pathFor 'topics'}}" class="nav-item js-share"><span class="icon-camera"></span></a>

    {{/nav}}

    <div class="content-scrollable">
      <div class="list-activities {{#unless ready}}loading{{/unless}}">
        {{#if ready}}
          {{#each activities}}
            {{> forumItem}}
          {{else}}
            <div class="wrapper-message">
              <div class="title-message">No one has shared anything yet!</div>
              <div class="subtitle-message">Share your ideas or concerns and it will show up here.</div>
            </div>
          {{/each}}
        {{else}}
          <div class="wrapper-message">
            <div class="icon-sync"></div>
            <div class="title-message">Loading</div>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
