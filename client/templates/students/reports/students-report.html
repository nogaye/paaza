<template name="studentsReport">
  <div class="page studentsReport">
    {{> nav title='Students' black=true}}

    <div class="content-scrollable">
      <div class="list-recipes">
        {{#each this}}
          {{#if highlighted}}
            {{> studentItem student=this size='large'}}
          {{else}}
            {{> studentItem student=this size='small'}}
          {{/if}}
        {{/each}}
      </div>
    </div>

  </div>
</template>
