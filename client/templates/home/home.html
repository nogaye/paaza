<template name="home">
  <div class="page home">

    {{>nav title='Paaza' black=true}}

    <div class="content-scrollable">
      <div class="bg-image home" style="background-image: url('{{schoolImage school=mySchool size=large}}');">
        <h1 class="title-home">
         <!-- <img src="img/app/logo-local.svg" alt="Paaza"/> -->
        </h1>
        <span class="hours">
        <span class="title-callout">{{mySchool.Name}}</span>

        <br/>
        <span>{{mySchool.PhoneNumber}} </span>
       </span>
        <span class="arrow"></span>
      </div>


      <div class="callout-news">
        <span class="title-callout">TOP NEWS</span>
        <br/>
        {{latestNews.Title}}
      </div>
       <a href="{{pathFor 'newsFeed'}}" class="btn-primary">More News</a>
    

      <h2 class="list-title">STUDENT REPORTS</h2>
      <div class="list-subtitle">View student academic reports and general progress</div>
      
<!--TODO: for multiple odd students, make the first image large-->
      <div class="list-recipes">

        {{#each myStudents}}
            {{#if multipleStudents}}
       {{> studentItem student=this size='small'}}
      {{else}}
        {{> studentItem student=this size='large'}}
      {{/if}}
          
        {{/each}}
      </div>

      <a href="{{pathFor 'studentsReport'}}" class="btn-primary">View reports</a>

      <h2 class="list-title">Forums</h2>
      <div class="list-subtitle">See what the school community is discussing</div>
      <div class="list-activities">
        {{#each activities}}
          {{> forumItem}}
        {{else}}
          <div class="wrapper-message">
            <div class="title-message">No one has started a discussion yet!</div>
            <div class="subtitle-message">Start, or contribute to, a forum and it will show up here.</div>
          </div>
        {{/each}}
      </div>
      <a href="{{pathFor 'forums'}}" class="btn-primary">More forums</a>

     
    </div>

  </div>
</template>
